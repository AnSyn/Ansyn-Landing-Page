
<p *ngIf="isLastPicture()">
    <a href="http://platform.ansyn.io:81/#/">
        <img id="logo" src="..\..\assets\logo.svg">
    </a>
</p>
<img id="presentation" src={{images[currentImage]}}>
<button *ngIf="!isLastPicture()" class="btn left" (click)="nextImage()"> << </button>
<button *ngIf="!isFirstPicture()" class="btn right" (click)="previousImage()"> >> </button>
<button *ngIf="!isLastPicture()" class="btn skip" (click)="skip()">דלג לסוף</button>
