
<p *ngIf="isLastPicture()">
    <a href="http://platform.ansyn.io:81/#/">
        <img id="logo" src="..\..\assets\logo.svg">
    </a>
</p>
<img id="presentation" src={{images[currentImage]}}>
<div *ngIf="!isLastPicture()" class="left" (click)="nextImage()">
    <img src="../../assets/pics/back.png">
</div>
<div *ngIf="!isFirstPicture()" class="right" (click)="previousImage()">
    <img src="../../assets/pics/next.png">
</div>
<div *ngIf="!isLastPicture()" class="skip" (click)="skip()">
    <img src="../../assets/pics/previous-track.png">
    <span>דלג לסוף</span>
</div>

<div class="slider">
    <img *ngIf="indicatorThree()"  src="../../assets/pics/line.png" (click)="currentImage = 2"/>
    <img *ngIf="!indicatorThree()"  src="../../assets/pics/minus.png" (click)="currentImage = 2"/>

    <img *ngIf="indicatorTwo()"  src="../../assets/pics/line.png" (click)="currentImage = 1"/>
    <img *ngIf="!indicatorTwo()"  src="../../assets/pics/minus.png" (click)="currentImage = 1"/>

    <img *ngIf="indicatorOne()"  src="../../assets/pics/line.png" (click)="currentImage = 0"/>
    <img *ngIf="!indicatorOne()"  src="../../assets/pics/minus.png" (click)="currentImage = 0"/>
</div>
